<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Blog</title>

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <!-- FONTAWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md bg-success navbar-dark">
            <div class="container mb-2">
                <a class="navbar-brand" href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>

                <!-- COLLAPSE BUTTON -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mobile"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- NAVBAR CONTENT -->
                <div class="collapse navbar-collapse" id="mobile">
                    <ul class="navbar-nav me-auto fs-4">
                        <li class="nav-item me-2">
                            <a href="index.html" class="nav-link active"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item me-2">
                            <a href="index.html" class="nav-link">Tech</a>
                        </li>
                        <li class="nav-item me-2">
                            <a href="index.html" class="nav-link">Art</a>
                        </li>
                        <li class="nav-item me-2">
                            <a href="index.html" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item me-2">
                            <a href="index.html" class="nav-link">Contact</a>
                        </li>
                    </ul>

                    <!-- SEARCH BOX -->
                    <form class="d-flex" role="seach">
                        <input
                            type="text"
                            class="form-control me-2"
                            placeholder="Search"
                        />
                        <button class="btn btn-primary me-2" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>

                    <!-- PROFILE -->
                    <div class="dropdown">
                        <button
                            class="btn btn-outline-light my-2 dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <i class="fa-solid fa-user"></i>
                        </button>

                        <ul class="dropdown-menu">
                            <li><a href="login.html" class="dropdown-item">Login</a></li>
                            <li><a href="login.html" class="dropdown-item">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
